site_name: ALM Toolkit
site_description: Educational toolkit demonstrating Asset-Liability Management (ALM) concepts for actuarial science students
repo_url: https://github.com/realslimslaney/ALM
repo_name: realslimslaney/ALM

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - How-to Guides:
      - Environment Setup: how-to/environment-setup.md
      - Getting Started: how-to/getting-started.md
      - Running Scripts: how-to/running-scripts.md
      - Creating Quarto Reports: how-to/creating-quarto-reports.md
  - Reference:
      - Project Structure: reference/project-structure.md
      - Fixed-Income Concepts: reference/fixed-income.md
      - Credit Spreads & Ratings: reference/credit-spreads.md
      - Data Sources: reference/data-sources.md
      - Immunization with Swaps: reference/immunization-with-swaps.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

exclude_docs: |
  brennen-slaney.md
